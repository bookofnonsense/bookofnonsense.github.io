		function subred() {

			if (x.innerHTML !== "<h2>Sub-red</h2><p>Passionate in all ways, the most purely emotional of all drafters, the quickest to rage or to cry. Sub-reds love	music, are often impulsive, fear the dark less than any other color, and are often insomniacs. Emotional, distractible, unpredictable, inconsistent, loving, bighearted. Sub-red men are often sterile.</p><p>Sub-red Luxin, or Firecrystal, is a volatile substance that will burst into flame upon contact with the air. It’s solid form is called Fire Crystal, and only exists in airless environments or when held. Drafting Sub-red Luxin requires a visible heat source, and it gives the drafter an intense sensation of passion.</p><p>Sub-red is associated with more of the hotter passions, both good and bad: wrath, protection, vengeance, and possessive love.</p><p><b>Associated vice:</b> Wrath</p><p><b>Associated virtue:</b> Patience</p>") {

		function red() {
			var x = document.getElementById("more-info");
			if (x.innerHTML !== "<h2>Red</h2><p>Quick-tempered, lusty, and love destruction. They are also warm, inspiring, brash, larger than life, expansive, jovial, and powerful.</p><p>Red Luxin is a highly flammable and viscous substance often used in warfare. Depending on the shading, it can be almost entirely fluid, or be made to congeal into a thick, tough substance like tar. It can come to life and ensnare people trapped in it, or it can be launched at high speeds. Due to its flammability, a globule of Red Luxin impacting an object at high enough speeds will ignite it and thoroughly cook anything nearby.</p><p>Drafting Red Luxin will induce emotions of rage, lust, and drive. After years of drafting Red, it will leave a permanent change on the personality of the Drafter, leaving them with a shorter fuse than they might normally have had.</p><p><b>Associated vice:</b> Gluttony</p><p><b>Associated virtue:</b> Temperance</p>") {
				x.innerHTML = "<h2>Red</h2><p>Quick-tempered, lusty, and love destruction. They are also warm, inspiring, brash, larger than life, expansive, jovial, and powerful.</p><p>Red Luxin is a highly flammable and viscous substance often used in warfare. Depending on the shading, it can be almost entirely fluid, or be made to congeal into a thick, tough substance like tar. It can come to life and ensnare people trapped in it, or it can be launched at high speeds. Due to its flammability, a globule of Red Luxin impacting an object at high enough speeds will ignite it and thoroughly cook anything nearby.</p><p>Drafting Red Luxin will induce emotions of rage, lust, and drive. After years of drafting Red, it will leave a permanent change on the personality of the Drafter, leaving them with a shorter fuse than they might normally have had.</p><p><b>Associated vice:</b> Gluttony</p><p><b>Associated virtue:</b> Temperance</p>";
			}
			else {
				x.innerHTML = "";
			}
		}
		function orange() {
			var x = document.getElementById("more-info");
			if (x.innerHTML !== "<h2>Orange</h2><p>Often artists, brilliant in understanding other people’s emotions and motivations. Some use this to defy or exceed expectations. Sensitive, manipulative, idiosyncratic, slippery, charismatic, empathetic.</p><p>Orange Luxin is a highly lubricative Luxin often used in mechanical maintenance. It can be placed upon surfaces to make an area treacherous to walk on. Although it is oily in texture, it is entirely nonflammable and will smother most fires.</p><p>Furthermore, a technique of orange which is forbidden to even speak of is tromoturgy. Tromoturgy is a unique function of orange that allows the drafter to impose emotions on their target, most frequently fear. This use of luxin is considered sinful and even mentioning it is often forbidden.</p><p>Drafting Orange Luxin will induce feelings of emotional comprehension and inventiveness. Orange drafters see and understand the desires and biases of others. After years of drafting Orange it will leave a permanent change to the personality of the Drafter, leaving them more emotive, charismatic, and often; manipulative. Often this is expressed through either artistic contradiction of social norms or smooth social integration.</p><p><b>Associated vice:</b> Greed</p><p><b>Associated virtue:</b> Charity</p>") {
				x.innerHTML = "<h2>Orange</h2><p>Often artists, brilliant in understanding other people’s emotions and motivations. Some use this to defy or exceed expectations. Sensitive, manipulative, idiosyncratic, slippery, charismatic, empathetic.</p><p>Orange Luxin is a highly lubricative Luxin often used in mechanical maintenance. It can be placed upon surfaces to make an area treacherous to walk on. Although it is oily in texture, it is entirely nonflammable and will smother most fires.</p><p>Furthermore, a technique of orange which is forbidden to even speak of is tromoturgy. Tromoturgy is a unique function of orange that allows the drafter to impose emotions on their target, most frequently fear. This use of luxin is considered sinful and even mentioning it is often forbidden.</p><p>Drafting Orange Luxin will induce feelings of emotional comprehension and inventiveness. Orange drafters see and understand the desires and biases of others. After years of drafting Orange it will leave a permanent change to the personality of the Drafter, leaving them more emotive, charismatic, and often; manipulative. Often this is expressed through either artistic contradiction of social norms or smooth social integration.</p><p><b>Associated vice:</b> Greed</p><p><b>Associated virtue:</b> Charity</p>";
			}
			else {
				x.innerHTML = "";
			}
		}
		function yellow() {
			var x = document.getElementById("more-info");
			if (x.innerHTML !== "<h2>Yellow</h2><p>Yellows tend to be clear thinkers, with intellect and emotion in perfect balance. Cheerful, wise, bright, balanced, watchful, impassive, observant, brutally honest at times, excellent liars.</p><p>Yellow Luxin is like bubbly, effervescent water, and will flashboil back into light upon contact with the air unless held. In its liquid form it is used to created beautiful fireworks, explosives, torches, and many other disposable incendiaries. In its solid form however, it becomes the most stable and solid of all Luxins.</p><p>Drafting Yellow Luxin will induce emotions of equilibrium, peace, and acceptance. After years of drafting Yellow, it will leave a permanent change on the personality of the Drafter, leaving them more clear-thinking, balanced, cheerful, and excellent liars. Yellow drafters also have the tendency to be thinkers, not doers, which breeds a stereotype of laziness.</p><p><b>Associated vice:</b> Sloth</p><p><b>Associated virtue:</b> Diligence</p>") {
				x.innerHTML = "<h2>Yellow</h2><p>Yellows tend to be clear thinkers, with intellect and emotion in perfect balance. Cheerful, wise, bright, balanced, watchful, impassive, observant, brutally honest at times, excellent liars.</p><p>Yellow Luxin is like bubbly, effervescent water, and will flashboil back into light upon contact with the air unless held. In its liquid form it is used to created beautiful fireworks, explosives, torches, and many other disposable incendiaries. In its solid form however, it becomes the most stable and solid of all Luxins.</p><p>Drafting Yellow Luxin will induce emotions of equilibrium, peace, and acceptance. After years of drafting Yellow, it will leave a permanent change on the personality of the Drafter, leaving them more clear-thinking, balanced, cheerful, and excellent liars. Yellow drafters also have the tendency to be thinkers, not doers, which breeds a stereotype of laziness.</p><p><b>Associated vice:</b> Sloth</p><p><b>Associated virtue:</b> Diligence</p>";
			}
			else {
				x.innerHTML = "";
			}
		}
		function green() {
			var x = document.getElementById("more-info");
			if (x.innerHTML !== "<h2>Green</h2><p>Wild, free, flexible, adaptable, nurturing, friendly. They don’t so much disrespect authority as not even recognize it.</p><p>Green Luxin is a rough, but springy, substance employed in a wide variety of uses. In construction, it is used to allow buildings to “give,” or to sway a bit in the wind, which allows them to stay upright for hundreds of years without falling. In warfare, they can be used to create projectiles, mediocre swords, and even to go Green Golem, a state where the drafter envelopes their entire body in Held Green Luxin and uses it as battle armor. Green is also capable of being used as fertilizer making it useful in peace time to aid crops growth.</p><p>Drafting Green Luxin will induce a relatively powerful emotion compared to other Luxins, that of extreme wildness, lust, and disregard for any and all forms of authority. After long years of drafting Green, it will leave a permanent change on the personality of the Drafter, leaving them friendly, wild, and a little unhinged.</p><p><b>Associated vice:</b> Lust</p><p><b>Associated virtue:</b> Self-control</p>") {
				x.innerHTML = "<h2>Green</h2><p>Wild, free, flexible, adaptable, nurturing, friendly. They don’t so much disrespect authority as not even recognize it.</p><p>Green Luxin is a rough, but springy, substance employed in a wide variety of uses. In construction, it is used to allow buildings to “give,” or to sway a bit in the wind, which allows them to stay upright for hundreds of years without falling. In warfare, they can be used to create projectiles, mediocre swords, and even to go Green Golem, a state where the drafter envelopes their entire body in Held Green Luxin and uses it as battle armor. Green is also capable of being used as fertilizer making it useful in peace time to aid crops growth.</p><p>Drafting Green Luxin will induce a relatively powerful emotion compared to other Luxins, that of extreme wildness, lust, and disregard for any and all forms of authority. After long years of drafting Green, it will leave a permanent change on the personality of the Drafter, leaving them friendly, wild, and a little unhinged.</p><p><b>Associated vice:</b> Lust</p><p><b>Associated virtue:</b> Self-control</p>";

		function blue() {
			var x = document.getElementById("more-info");
			if (x.innerHTML !== "<h2>Blue</h2><p>Orderly, inquisitive, rational, calm, cold, impartial, intelligent, musical. Structure, rules, and hierarchy are important to them. Blues are often mathematicians and composers. Ideas and ideology and correctness often matter more than people to blues.</p><p>Blue Luxin is a brittle substance. When drafted well is smooth and can be very sharp, making for excellent weaponry or projectiles. Even when poorly drafted it is a more than suitable armament, although it will have a tendency to flake apart, leaving chalky residue all around.</p><p>Drafting Blue Luxin gives a sense of absolute clarity, logic, and order. Long years of drafting will lead blue drafters to become more calculating, more emotionally stunted, and logical.</p><p><b>Associated vice:</b> Envy</p><p><b>Associated virtue:</b> Kindness (Gratitude)</p>") {
				x.innerHTML = "<h2>Blue</h2><p>Orderly, inquisitive, rational, calm, cold, impartial, intelligent, musical. Structure, rules, and hierarchy are important to them. Blues are often mathematicians and composers. Ideas and ideology and correctness often matter more than people to blues.</p><p>Blue Luxin is a brittle substance. When drafted well is smooth and can be very sharp, making for excellent weaponry or projectiles. Even when poorly drafted it is a more than suitable armament, although it will have a tendency to flake apart, leaving chalky residue all around.</p><p>Drafting Blue Luxin gives a sense of absolute clarity, logic, and order. Long years of drafting will lead blue drafters to become more calculating, more emotionally stunted, and logical.</p><p><b>Associated vice:</b> Envy</p><p><b>Associated virtue:</b> Kindness (Gratitude)</p>";
			}
			else {
				x.innerHTML = "";
			}
		}
		function superviolet() {
			var x = document.getElementById("more-info");
			if (x.innerHTML !== "<h2>Superviolet</h2><p>Tend to have a detached outlook; dispassionate, they appreciate irony and sarcasm and word games and are often cold, viewing people as puzzles to be solved or ciphers to be cracked. Irrationality outrages superviolets.</p><p>Superviolet Luxin, is a thin and light substance which is invisible to most non-Superviolet Drafters. Due to its invisibility it is often used in cryptography, “magical-slight-of-hands,” and for manipulating hidden controls built into most Luxin-based infrastructure.</p><p>Due to the invisibility of Superviolet Luxin, it is often used to write secret messages that normal spies would not be able to detect. For this reason Superviolet Drafters are often employed as personal cryptographers or even spymasters by powerful individuals, and are taught early on how to create cyphers that even other Superviolet Drafters would not be able to make sense of.</p><p><b>Associated vice:</b> Pride</p><p><b>Associated virtue:</b> Humility</p>") {
				x.innerHTML = "<h2>Superviolet</h2><p>Tend to have a detached outlook; dispassionate, they appreciate irony and sarcasm and word games and are often cold, viewing people as puzzles to be solved or ciphers to be cracked. Irrationality outrages superviolets.</p><p>Superviolet Luxin, is a thin and light substance which is invisible to most non-Superviolet Drafters. Due to its invisibility it is often used in cryptography, “magical-slight-of-hands,” and for manipulating hidden controls built into most Luxin-based infrastructure.</p><p>Due to the invisibility of Superviolet Luxin, it is often used to write secret messages that normal spies would not be able to detect. For this reason Superviolet Drafters are often employed as personal cryptographers or even spymasters by powerful individuals, and are taught early on how to create cyphers that even other Superviolet Drafters would not be able to make sense of.</p><p><b>Associated vice:</b> Pride</p><p><b>Associated virtue:</b> Humility</p>";
